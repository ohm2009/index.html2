        .gift-box {
            position: relative;
            width: 80px;
            height: 80px;
            background: linear-gradient(145deg, #ff69b4, #d60060);
            margin: 10px;
            cursor: pointer;
            transform: rotateX(15deg) rotateY(15deg);
            perspective: 500px;
            transition: transform 0.3s;
        }
        .gift-box:hover {
            transform: rotateX(0) rotateY(0) scale(1.1);
        }
        .gift-lid {
            position: absolute;
            width: 80px;
            height: 20px;
            background: #ffccd5;
            top: -20px;
            left: 0;
            transition: transform 0.3s;
            transform-origin: bottom;
        }
        .gift-body {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #ff69b4, #d60060);
        }
        .gift-box.open .gift-lid {
            transform: rotateX(-90deg);
        }
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff69b4;
            transform: rotate(45deg);
            animation: float 5s infinite ease-in-out;
        }
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff69b4;
            border-radius: 50%;
        }
        .heart::before {
            top: -10px;
            left: 0;
        }
        .heart::after {
            left: 10px;
            top: 0;
        }
        @keyframes float {
            0% {
                transform: translateY(0) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-800px) rotate(45deg);
                opacity: 0;
            }
        }
    </style>
